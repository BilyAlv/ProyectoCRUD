<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read a Book - Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Bienvenido a Read a Book</h1>
    <p>Explora nuestra colección de libros y administra tu biblioteca.</p>

    <!-- Lista de libros -->
    <h2>Lista de libros</h2>
    <ul id="book-list"></ul>

    <!-- Formulario para agregar libros -->
    <h2>Agregar un nuevo libro</h2>
    <form id="add-book-form">
        <input type="text" id="book-title" placeholder="Título del libro" required>
        <input type="text" id="book-author" placeholder="Autor del libro" required>
        <button type="submit">Agregar libro</button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
